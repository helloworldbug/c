<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ME微杂志</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=VzFAGGC7tDTFzqKKIsTI7GRV"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html, body, #container{
            width: 100%;
            height: 100%;
        }
        .BMap_cpyCtrl {
            display: none;
        }

        .anchorBL {
            display: none;
        }
        .BMap_stdMpCtrl{
            top: auto !important;
            bottom: 10px !important;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>

    function getParameterByName(queryString) {
        var param = {};
        var queryStringArray = queryString.split('&');
        queryStringArray.forEach(function (str) {
            var values = str.split('=');
            param[values[0]] = values[1];
        });
        return param;
    }

    function loadMap() {
        var params = getParameterByName(location.search.split("?")[1]);
        var map = new BMap.Map("container");
        var point = new BMap.Point(params.lng, params.lat);
        var marker = new BMap.Marker(point);
        map.centerAndZoom(point, params.zoom);
        map.addOverlay(marker);
        var opts = {type: BMAP_NAVIGATION_CONTROL_ZOOM};
        map.addControl(new BMap.NavigationControl(opts));
    }

    loadMap();

</script>

</body>
</html>
